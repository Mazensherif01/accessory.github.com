<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Car Accessories Store</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="language-switcher">
      <button id="switch-lang" onclick="toggleLanguage()">العربية</button>
    </div>
    <nav>
      <ul>
        <li><a href="#" class="nav-link">Home</a></li>
        <li><a href="products.html" class="nav-link">Products</a></li>
        <li><a href="contact.html" class="nav-link">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1 class="hero-title">Discover the Best Car Accessories</h1>
      <p class="hero-description">Premium quality products for your car.</p>
      <a class="btn" href="products.html">Shop Now</a>
    </section>

    <section class="product-display">
      <div class="product-card">
        <img src="images/product1.jpg" alt="Luxury Seat Cover" class="product-img">
        <h3>Luxury Seat Cover</h3>
        <p class="product-price">$150</p>
        <button class="btn">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="images/product2.jpg" alt="Car Air Freshener" class="product-img">
        <h3>Car Air Freshener</h3>
        <p class="product-price">$50</p>
        <button class="btn">Add to Cart</button>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Luxury Car Accessories Store</p>
  </footer>
</body>
</html>
